<div class="row">
  <div class="col-md-6 offset-md-3">
    <form #loginForm='ngForm'>
      <div class="form-group">
        <span class="control-label">Username</span>
        <input #username='ngModel'  required
        class="form-control" type="text" name="username"
        placeholder="Username" [(ngModel)]='credentials.username' />
      </div>
      <div class="form-group">
        <span class="control-label">Password</span>
        <input #password='ngModel' required
        minlength="5" class="form-control" type="password" name="password"
         placeholder="Password " [(ngModel)]='credentials.password'
        />
      </div>
      <span *ngIf='loginForm.submitted && loginForm.form.value.password.length < 8'>Min Length is 5</span>
      <button [disabled]='loginForm.form.invalid' (click)='login()' class="btn btn-primary">
        Login
      </button>
    </form>
  </div>
</div>
