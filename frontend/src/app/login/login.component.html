<div class="row">
  <div class="col-md-6 offset-md-3">
    <form #loginForm='ngForm'>
      <div class="form-group">
        <span class="control-label">Username</span>
        <input class="form-control" type="text" name="username" placeholder="Username" [(ngModel)]='username' />
      </div>
      <div class="form-group">
        <span class="control-label">Password</span>
        <input class="form-control" type="password" name="password " placeholder="Password " [(ngModel)]='password' />
      </div>
      <button (click)='login()' class="btn btn-primary">
        Login
      </button>
    </form>
  </div>
</div>
